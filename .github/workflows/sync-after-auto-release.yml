name: üîÅ Sync After Auto Release

# Sync Package.json and CHANGELOG After Auto Release
on:
  workflow_run:
    workflows: ["ü§ñ Auto Release"]
    branches:
      - stable
      - alpha # just for test semantic-release
    types:
      - completed

jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'alpha' # just for test semantic-release

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Git bootstrap
        run: |
          git config --global user.name 'pddpd'
          git config --global user.email 'pddpengdi@gmail.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}

      - name: Checkout branch
        run: |
          git checkout -b chore-sync-after-auto-release

      - name: Install dependencies
        run: npm install

      - name: Push
        run: |
          git add .
          git commit -m "chore: update package.json and CHANGELOG" --no-verify
          git push origin chore-sync-after-auto-release

      - name: Create PR
        run: |
          gh pr create --title "chore: update package.json and CHANGELOG" --body "ü§ñ Create by [[After Auto Release](https://github.com/antvis/AVA/blob/master/.github/workflows/after-auto-release.yml)]."
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
